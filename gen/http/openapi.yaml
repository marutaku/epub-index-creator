            language:
                type: string
                description: Language of the book
                example: Repellat sapiente porro nesciunt amet unde recusandae.
            publisher:
                type: string
                description: Publisher of the book
                example: Velit ullam omnis et atque.
            title:
                type: string
                description: Title of the book
                example: Adipisci qui ut ut veniam est aut.
        example:
