swagger: "2.0"
info:
    title: Epup Index Creator
    version: 0.0.1
host: localhost:8000
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /books:
        get:
            tags:
                - epub_index_creator
            summary: ListBooks epub_index_creator
            operationId: epub_index_creator#ListBooks
            parameters:
                - name: limit
                  in: query
                  description: Maximum number of books to return
                  required: false
                  type: integer
                  default: 100
                  maximum: 100
                  minimum: 1
                - name: offset
                  in: query
                  description: Field to paginate books
                  required: false
                  type: integer
                  default: 0
                  minimum: 0
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/BookResponseResponse'
            schemes:
                - http
        post:
            tags:
                - epub_index_creator
            summary: CreateBook epub_index_creator
            operationId: epub_index_creator#CreateBook
            parameters:
                - name: CreateBookRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/EpubIndexCreatorCreateBookRequestBody'
                    required:
                        - isbn
                        - title
                        - author
                        - language
                        - publisher
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/EpubIndexCreatorCreateBookOKResponseBody'
                        required:
                            - isbn
                            - title
                            - author
                            - language
                            - publisher
                            - pages
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/EpubIndexCreatorCreateBookBadRequestResponseBody'
                        required:
                            - isbn
                            - title
                            - author
                            - language
                            - publisher
                            - pages
            schemes:
                - http
    /books/{isbn}:
        get:
            tags:
                - epub_index_creator
            summary: FindBook epub_index_creator
            operationId: epub_index_creator#FindBook
            parameters:
                - name: isbn
                  in: path
                  description: ISBN of the book
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/EpubIndexCreatorFindBookOKResponseBody'
                        required:
                            - isbn
                            - title
                            - author
                            - language
                            - publisher
                            - pages
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/EpubIndexCreatorFindBookNotFoundResponseBody'
                        required:
                            - isbn
                            - title
                            - author
                            - language
                            - publisher
                            - pages
            schemes:
                - http
        put:
            tags:
                - epub_index_creator
            summary: UpdateBook epub_index_creator
            operationId: epub_index_creator#UpdateBook
            parameters:
                - name: isbn
                  in: path
                  description: ISBN of the book
                  required: true
                  type: string
                - name: UpdateBookRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/EpubIndexCreatorUpdateBookRequestBody'
                    required:
                        - title
                        - author
                        - language
                        - publisher
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/EpubIndexCreatorUpdateBookOKResponseBody'
                        required:
                            - isbn
                            - title
                            - author
                            - language
                            - publisher
                            - pages
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/EpubIndexCreatorUpdateBookNotFoundResponseBody'
                        required:
                            - isbn
                            - title
                            - author
                            - language
                            - publisher
                            - pages
            schemes:
                - http
        delete:
            tags:
                - epub_index_creator
            summary: DeleteBook epub_index_creator
            operationId: epub_index_creator#DeleteBook
            parameters:
                - name: isbn
                  in: path
                  description: ISBN of the book
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                "404":
                    description: Not Found response.
            schemes:
                - http
    /books/{isbn}/pages:
        post:
            tags:
                - epub_index_creator
            summary: CreatePage epub_index_creator
            operationId: epub_index_creator#CreatePage
            parameters:
                - name: isbn
                  in: path
                  description: ISBN of the book
                  required: true
                  type: string
                - name: CreatePageRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/EpubIndexCreatorCreatePageRequestBody'
                    required:
                        - page
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/EpubIndexCreatorCreatePageOKResponseBody'
                        required:
                            - title
                            - keywords
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/EpubIndexCreatorCreatePageNotFoundResponseBody'
                        required:
                            - title
                            - keywords
            schemes:
                - http
    /openapi.json:
        get:
            tags:
                - epub_index_creator
            summary: Download ./gen/http/openapi.json
            operationId: epub_index_creator#/openapi.json
            responses:
                "200":
                    description: File downloaded
                    schema:
                        type: file
            schemes:
                - http
    /swagger/swagger.json:
        get:
            tags:
                - swagger
            summary: Download gen/http/openapi.json
            description: JSON document containing the API swagger definition
            operationId: swagger#/swagger/swagger.json
            responses:
                "200":
                    description: File downloaded
                    schema:
                        type: file
            schemes:
                - http
