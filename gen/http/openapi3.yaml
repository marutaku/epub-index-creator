    /books/{isbn}:
        delete:
            tags:
                - epub_index_creator
            summary: DeleteBook epub_index_creator
            operationId: epub_index_creator#DeleteBook
            parameters:
                - name: isbn
                  in: path
                  required: true
                  schema:
                    type: string
                    description: ISBN of the book
                    example: 978-3-16-148410-0
                    pattern: ^[0-9]{3}-[0-9]{1,5}-[0-9]{1,7}-[0-9]{1,7}-[0-9]$
                  example: 978-3-16-148410-0
            responses:
                "204":
                    description: No Content response.
        get:
            tags:
                - epub_index_creator
            summary: FindBook epub_index_creator
            operationId: epub_index_creator#FindBook
            parameters:
                - name: isbn
                  in: path
                  required: true
                  schema:
                    type: string
                    description: ISBN of the book
                    example: 978-3-16-148410-0
                    pattern: ^[0-9]{3}-[0-9]{1,5}-[0-9]{1,7}-[0-9]{1,7}-[0-9]$
                  example: 978-3-16-148410-0
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/BookResponse'
                            example:
                                author: Alan A. A. Donovan, Brian W. Kernighan
                                isbn: 740-3-335-7-1
                                language: English
                                pages:
                                    - keywords:
                                        - Introduction
                                        - Chapter 1
                                        - Chapter 2
                                      title: Introduction
                                    - keywords:
                                        - Introduction
                                        - Chapter 1
                                        - Chapter 2
                                      title: Introduction
                                publisher: Addison-Wesley
                                title: The Go Programming Language
        put:
            tags:
                - epub_index_creator
            summary: UpdateBook epub_index_creator
            operationId: epub_index_creator#UpdateBook
            parameters:
                - name: isbn
                  in: path
                  description: ISBN of the book
                  required: true
                  schema:
                    type: string
                    description: ISBN of the book
                    example: 978-3-16-148410-0
                    pattern: ^[0-9]{3}-[0-9]{1,5}-[0-9]{1,7}-[0-9]{1,7}-[0-9]$
                  example: 978-3-16-148410-0
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/UpdateBookRequestBody'
                        example:
                            author: Eligendi ipsa porro.
                            language: Qui in omnis quaerat odit.
                            publisher: Ut repudiandae beatae et non consequatur dolore.
                            title: Quibusdam vero rem aliquam voluptatibus.
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/BookResponse'
                            example:
                                author: Alan A. A. Donovan, Brian W. Kernighan
                                isbn: 576-5-500735-915-7
                                language: English
                                pages:
                                    - keywords:
                                        - Introduction
                                        - Chapter 1
                                        - Chapter 2
                                      title: Introduction
                                    - keywords:
                                        - Introduction
                                        - Chapter 1
                                        - Chapter 2
                                      title: Introduction
                                publisher: Addison-Wesley
                                title: The Go Programming Language
    /books/{isbn}/pages:
        post:
            tags:
                - epub_index_creator
            summary: CreatePage epub_index_creator
            operationId: epub_index_creator#CreatePage
            parameters:
                - name: isbn
                  in: path
                  required: true
                  schema:
                    type: string
                    description: ISBN of the book
                    example: 978-3-16-148410-0
                    pattern: ^[0-9]{3}-[0-9]{1,5}-[0-9]{1,7}-[0-9]{1,7}-[0-9]$
                  example: 978-3-16-148410-0
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreatePageRequestBody'
                        example:
                            page:
                                keywords:
                                    - Introduction
                                    - Chapter 1
                                    - Chapter 2
                                title: Introduction
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/PageResponse'
                            example:
                                keywords:
                                    - Introduction
                                    - Chapter 1
                                    - Chapter 2
                                title: Introduction
    /openapi.json:
        get:
            tags:
                - epub_index_creator
            summary: Download ./gen/http/openapi.json
            operationId: epub_index_creator#/openapi.json
            responses:
                "200":
                    description: File downloaded
components:
    schemas:
        BookResponse:
            type: object
            properties:
                author:
                    type: string
                    description: Author of the book
                    example: Alan A. A. Donovan, Brian W. Kernighan
                isbn:
                    type: string
                    example: 268-77-3-3-0
                    pattern: ^[0-9]{3}-[0-9]{1,5}-[0-9]{1,7}-[0-9]{1,7}-[0-9]$
                language:
                    type: string
                    description: Language of the book
                    example: English
                pages:
                    type: array
                    items:
                        $ref: '#/components/schemas/PageResponse'
                    description: Pages of the book
                    example:
                        - keywords:
                            - Introduction
                            - Chapter 1
                            - Chapter 2
                          title: Introduction
                        - keywords:
                            - Introduction
                            - Chapter 1
                            - Chapter 2
                          title: Introduction
                        - keywords:
                            - Introduction
                            - Chapter 1
                            - Chapter 2
                          title: Introduction
                publisher:
                    type: string
                    description: Publisher of the book
                    example: Addison-Wesley
                title:
                    type: string
                    description: Title of the book
                    example: The Go Programming Language
            example:
                author: Alan A. A. Donovan, Brian W. Kernighan
                isbn: 748-2-47-1-6
                language: English
                pages:
                    - keywords:
                        - Introduction
                        - Chapter 1
                        - Chapter 2
                      title: Introduction
                    - keywords:
                        - Introduction
                        - Chapter 1
                        - Chapter 2
                      title: Introduction
                    - keywords:
                        - Introduction
                        - Chapter 1
                        - Chapter 2
                      title: Introduction
                publisher: Addison-Wesley
                title: The Go Programming Language
            required:
                - isbn
                - title
                - author
                - language
                - publisher
                - pages
        CreateBookRequestBody:
            type: object
            properties:
                author:
                    type: string
                    description: Author of the book
                    example: Ex asperiores aspernatur enim.
                isbn:
                    type: string
                    description: ISBN of the book
                    example: 802-447-3-6203-1
                    pattern: ^[0-9]{3}-[0-9]{1,5}-[0-9]{1,7}-[0-9]{1,7}-[0-9]$
                language:
                    type: string
                    description: Language of the book
                    example: Laboriosam omnis tenetur iusto animi mollitia.
                publisher:
                    type: string
                    description: Publisher of the book
                    example: Magni tempora ducimus omnis qui.
                title:
                    type: string
                    description: Title of the book
                    example: Animi assumenda.
            example:
                author: Dignissimos sed qui et consequatur aspernatur.
                isbn: 416-6-23-9-3
                language: Quam nemo eaque aut.
                publisher: Exercitationem placeat ad.
                title: Natus voluptatum voluptatem corporis.
            required:
                - isbn
                - title
                - author
                - language
                - publisher
        CreatePageRequest:
            type: object
            properties:
                keywords:
                    type: array
                    items:
                        type: string
                        example: Possimus non.
                    description: Keywords of the page
                    example:
                        - Introduction
                        - Chapter 1
                        - Chapter 2
                title:
                    type: string
                    description: Title of the page
                    example: Introduction
            example:
                keywords:
                    - Introduction
                    - Chapter 1
                    - Chapter 2
                title: Introduction
            required:
                - title
        CreatePageRequestBody:
            type: object
            properties:
                page:
                    $ref: '#/components/schemas/CreatePageRequest'
            example:
                page:
                    keywords:
                        - Introduction
                        - Chapter 1
                        - Chapter 2
                    title: Introduction
            required:
                - page
        ListBooksRequestBody:
            type: object
            properties:
                limit:
                    type: integer
                    description: Maximum number of books to return
                    default: 100
                    example: 31
                    format: int64
                    minimum: 1
                    maximum: 100
                offset:
                    type: integer
                    description: Field to paginate books
                    default: 0
                    example: 5746565918375458786
                    format: int64
                    minimum: 0
            example:
                limit: 77
                offset: 6294500639283040272
        PageResponse:
            type: object
            properties:
                keywords:
                    type: array
                    items:
                        type: string
                        example: Quia neque.
                    description: Keywords of the page
                    example:
                        - Introduction
                        - Chapter 1
                        - Chapter 2
                title:
                    type: string
                    description: Title of the page
                    example: Introduction
            example:
                keywords:
                    - Introduction
                    - Chapter 1
                    - Chapter 2
                title: Introduction
            required:
                - title
                - keywords
        UpdateBookRequestBody:
            type: object
            properties:
                author:
                    type: string
                    description: Author of the book
                    example: Expedita dolor natus.
                language:
                    type: string
                    description: Language of the book
                    example: Dolore modi.
                publisher:
                    type: string
                    description: Publisher of the book
                    example: Non ducimus officia saepe quos.
                title:
                    type: string
                    description: Title of the book
                    example: Eos temporibus itaque nostrum magni.
            example:
                author: Esse rerum veniam assumenda quae dolores cum.
                language: At quis sequi voluptas provident ducimus.
                publisher: Facilis quasi qui ab beatae magnam voluptatem.
                title: Totam voluptatibus excepturi dignissimos placeat nam.
            required:
                - title
                - author
                - language
                - publisher
tags:
    - name: epub_index_creator
