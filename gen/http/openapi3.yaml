        post:
            tags:
                - epub_index_creator
            summary: CreateBook epub_index_creator
            operationId: epub_index_creator#CreateBook
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateBookRequestBody'
                        example:
                            author: Hic temporibus numquam distinctio alias.
                            isbn: 940-79908-7-75-7
                            language: Dolor aliquam.
                            publisher: Eligendi placeat.
                            title: Cum omnis dolores quo sit.
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/BookResponse'
                            example:
                                author: Alan A. A. Donovan, Brian W. Kernighan
